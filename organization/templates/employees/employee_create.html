<div>
    {{ employee.name }}
    <button hx-get="{% url 'employee_profile' org_pk=organization_id emp_pk=employee.id %}"
            hx-target="#org-profile"

            hx-push-url="true"
            class="btn">
            профиль
    </button>

    <button hx-post="{% url 'employee_delete' org_pk=organization_id emp_pk=employee.id %}"
            hx-target="closest div"
            hx-swap="outerHTML"
            class="btn">
            удалить
    </button>
</div>
