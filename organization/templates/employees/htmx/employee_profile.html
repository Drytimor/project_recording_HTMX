{% if employee %}
    <p>
        {{ employee.name }}
        <button hx-get="{% url 'employee_update' org_pk=organization_id emp_pk=employee.id %}"
                hx-target="#emp-profile"
                class="btn">
                редактировать
        </button>
        <button hx-delete="{% url 'employee_profile' org_pk=organization_id emp_pk=employee.id %}"
                hx-target="#emp-profile"
                class="btn">
                удалить
        </button>
    </p>
{% endif %}
