<div>
    {{ event.name }}
    <button hx-get="{% url 'event_profile' org_pk=organization_id event_pk=event.id %}"
            hx-target="#row-right"
            hx-swap="innerHTML"
            hx-push-url="true"
            class="btn">
            профиль
    </button>

    <button hx-delete="{% url 'event_profile' org_pk=organization_id event_pk=event.id %}"
            hx-target="closest div"
            hx-swap="outerHTML"
            class="btn">
            удалить
    </button>
</div>
