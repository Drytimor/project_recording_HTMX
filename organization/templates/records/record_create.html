{% if record %}
    <div>
        <p><label>Лимит участников</label>: {{ record.limit_clients }}</p>
        <p><label>Количество участников</label>: {{ record.quantity_clients }}</p>
        <p>
            <label>Дата</label>: {{ record.datetime }}

            <button hx-get="{% url 'record_form_update' record_pk=record.id %}?event={{ event_id }}"
                    hx-target="closest div"
                    hx-swap="outerHTML"
                    class="btn">
                    редактировать
            </button>

            <button hx-post="{% url 'record_delete' record_pk=record.id %}?event={{ event_id }}"
                    hx-target="closest div"
                    hx-swap="outerHTML"
                    class="btn">
                    удалить
            </button>
        </p>
    </div>
{% endif %}
