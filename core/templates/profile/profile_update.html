<div id="user-profile">
        <div><label>Логин</label>: {{ user.username}}</div>
        <div><label>Имя</label>: {{ user.first_name}}</div>
        <div><label>Фамилия</label>: {{ user.last_name}}</div>

        <button hx-get="{% url 'profile_form_update' %}"
                hx-target="#user-profile"
                hx-swap="innerHTML"
                class="btn">
                Редактировать
        </button>
</div>
