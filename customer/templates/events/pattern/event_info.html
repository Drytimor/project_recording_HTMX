<div><label>Название</label>: {{ event.name }}</div>
<div><label>Вход</label>: {{ event.status_tariff }}</div>
<div><label>Сотрудники</label>:
  {% for employee in event.employees_event %}
    <a hx-get="{% url 'employee_info' org_pk=organization_id pk=employee.id %}"
       hx-target="#event-profile"
       hx-swap="outerHTML"
       hx-push-url="{% url 'employee_info' org_pk=organization_id pk=employee.id %}">
       {{ employee.name }}
    </a>
  {% endfor %}
</div>

<button hx-get="{% url 'event_records' event_pk=event.id org_pk=organization_id page=1 %}?{{params}}"
        class="btn"
        hx-target="#event-records-all-with-filters"
        hx-swap="outerHTML"
        hx-push-url="true">
        записи
</button><br>
