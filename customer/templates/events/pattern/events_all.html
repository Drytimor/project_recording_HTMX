<div id="event-info">
    <div><label>Название</label>: {{ event.name }} </div>
    <div><label>Вход</label>: {{ event.status_tariff }}</div>
    <div>
        <button class="btn"
                hx-get="{% url 'event_info' org_pk=event.organization.id pk=event.id %}"
                hx-target="#event-list"
                hx-swap="outerHTML"
                hx-push-url="{% url 'event_info' org_pk=event.organization.id pk=event.id %}">
                перейти
        </button>

        {% if user_pk %}
            {% if event.assigned %}
                <button class="btn"
                        hx-delete="{% url 'assigned_events' event_pk=event.id %}"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
                        hx-target="this"
                        hx-swap="outerHTML">
                        открепить
                </button>
            {% else %}
                <button class="btn"
                        hx-put="{% url 'assigned_events' event_pk=event.id %}"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
                        hx-target="this"
                        hx-swap="outerHTML">
                        закрепить
                </button>
            {% endif %}
        {% endif %}

    </div>
</div>
