{% if assigned_event %}

    <button class="btn"
            hx-delete="{% url 'assigned_events' event_pk=event_pk %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
            hx-target="this"
            hx-swap="outerHTML">
            открепить
    </button>

{% endif %}

{% if deleted_event %}

    <button class="btn"
            hx-put="{% url 'assigned_events' event_pk=event_pk %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
            hx-target="this"
            hx-swap="outerHTML">
            закрепить
    </button>

{% endif %}
