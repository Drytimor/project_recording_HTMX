{% extends 'paginator.html' %}


{% block link_previous %}
    <a class="page-link"
       hx-get="{% url 'organization_employees' org_pk=organization_id page=page_obj.previous_page_number %}"
       hx-target="#emp-profile"
       hx-select="#emp-profile"
       hx-swap="outerHTML"
       hx-push-url="true">
       «
    </a>
{% endblock link_previous %}

{% block links_page_number %}
    <a class="page-link"
       hx-get="{% url 'organization_employees' org_pk=organization_id page=number %}"
       hx-target="#emp-profile"
       hx-select="#emp-profile"
       hx-swap="outerHTML"
       hx-push-url="true">
       {{ number }}
    </a>
{% endblock links_page_number %}

{% block link_next %}
    <a class="page-link"
       hx-get="{% url 'organization_employees' org_pk=organization_id page=page_obj.next_page_number %}"
       hx-target="#emp-profile"
       hx-select="#emp-profile"
       hx-swap="outerHTML"
       hx-push-url="true">
       »
    </a>
{% endblock link_next %}
