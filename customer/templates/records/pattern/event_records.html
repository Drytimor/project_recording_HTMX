<div id="record-profile">

    <p><label>Лимит участников</label>: {{ record.limit_clients }}</p>
    <p><label>Количество участников</label>: {{ record.quantity_clients }}</p>
    <p><label>Дата</label>: {{ record.datetime }}</p>

    {% if record.registered_user %}
        <button class="btn"
                hx-delete="{% url 'cancel_user_record' %}?record_pk={{ record.id }}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
                hx-target="closest div"
                hx-swap="outerHTML">
                отменить
        </button>
    {% else %}
        <button class="btn"
                hx-put="{% url 'event_records' %}?record_pk={{ record.id }}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'
                hx-target="closest div"
                hx-swap="outerHTML">
                записаться
        </button>
    {% endif %}
</div>
