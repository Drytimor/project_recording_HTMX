{% extends 'paginator.html' %}


{% block link_previous %}
    <a class="page-link"
       hx-get="{% url 'records_event_for_user' user_pk=user_pk event_pk=event_pk page=page_obj.previous_page_number %}?{{ params }}"
       hx-target="closest #user-records-list"
       hx-select="#user-records-list"
       hx-swap="outerHTML"
       hx-push-url="true">
       «
    </a>
{% endblock link_previous %}

{% block links_page_number %}
    <a class="page-link"
       hx-get="{% url 'records_event_for_user' user_pk=user_pk event_pk=event_pk page=number %}?{{ params }}"
       hx-target="closest #user-records-list"
       hx-select="#user-records-list"
       hx-swap="outerHTML"
       hx-push-url="true">
       {{ number }}
    </a>
{% endblock links_page_number %}

{% block link_next %}
    <a class="page-link"
       hx-get="{% url 'records_event_for_user' user_pk=user_pk event_pk=event_pk page=page_obj.next_page_number %}?{{ params }}"
       hx-target="closest #user-records-list"
       hx-select="#user-records-list"
       hx-swap="outerHTML"
       hx-push-url="true">
       »
    </a>
{% endblock link_next %}
